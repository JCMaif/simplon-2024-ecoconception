{{template "layout-start" .}}
<h2>Carte des trajets disponibles</h2>
    <div style="position:relative;">
      <input id="search-address" placeholder="Rechercher une adresse..." autocomplete="off" />
      <ul id="search-suggestions" class="autocomplete-list"></ul>
    </div>
    <button id="search-btn">Rechercher</button>
    <div id="map"></div>
    <ul id="trip-list"></ul>
    <button onclick="window.location.href='/'">Mon profil</button>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script data-service="leaflet" src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
{{template "layout-end" .}}
